<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Aula de Examen / Azterketa Gelaren Kontsulta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Consulta de Aula de Examen</h1>
        <div id="form">
            <label for="courseCode" id="labelCourseCode">Introduce el código de la asignatura:</label>
            <input type="text" id="courseCode" name="courseCode" required>
            <button onclick="findClassroom()" id="btnSubmit">Consultar Aula</button>
        </div>
        <div id="result"></div>
        <div class="language-switch">
            <button onclick="setLanguage('es')">Español</button>
            <button onclick="setLanguage('eu')">Euskera</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
