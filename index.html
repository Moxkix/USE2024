<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azterketa-gela kontsultatu / Consulta de Aula de Examen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #form {
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Azterketa-gela kontsultatu / Consulta de Aula de Examen</h1>
    <div id="form">
        <label for="courseCode">Sartu irakasgaiaren kodea / Introduce el código de la asignatura:</label>
        <input type="text" id="courseCode" name="courseCode">
        <button onclick="findClassroom()">Gela kontsultatu / Consultar Aula</button>
    </div>
    <div id="result"></div>

    <script>
        async function findClassroom() {
            const courseCode = document.getElementById('courseCode').value.trim();
            const resultDiv = document.getElementById('result');

            if (courseCode === "") {
                resultDiv.textContent = "Por favor, introduce un código de asignatura.";
                return;
            }

            try {
                const response = await fetch('asignaturas_aulas.json');
                const data = await response.json();
                const entry = data[courseCode.toUpperCase()];

                if (entry) {
                    resultDiv.textContent = `Ikasgaia / Asignatura: ${entry.asignatura}, Aula: ${entry.aula}`;
                } else {
                    resultDiv.textContent = "Ikasgaiaren Kodea ez da aurkitu / Código de asignatura no encontrado.";
                }
            } catch (error) {
                resultDiv.textContent = "Errorea datuak kontsultatzean / Error al consultar los datos.";
            }
        }
    </script>
</body>
</html>
