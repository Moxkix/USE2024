<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Aula de Examen / Azterketa Gelaren Kontsulta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="blanco_mediano.jpg" alt="Logo Universidad del País Vasco / Euskal Herriko Unibertsitatea" class="logo">
        <h1>Consulta de Aula de Examen / Azterketa Gelaren Kontsulta</h1>
        <div id="form">
            <label class="checkbox-label">
                <input type="checkbox" id="euskeraTest" onchange="toggleFields()">
                Prueba de Euskera / Euskara proba
            </label>
            <div id="standardFields">
                <label for="courseCode">Introduce el código de la asignatura / Sartu irakasgaiaren kodea:</label>
                <input type="text" id="courseCode" name="courseCode">
            </div>
            <div id="euskeraFields" style="display:none;">
                <label for="lastName">Introduce los apellidos / Sartu abizenak:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <button type="button" onclick="findClassroom()">Consultar Aula / Kontsultatu Gela</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
